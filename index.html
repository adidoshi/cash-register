<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <h1>Cash Register</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <div>
        <div class="title">Bill Amount:</div>
        <input type="number" id="billAmount" />
        <button id="nextBtn">Next</button>
      </div>

      <div class="cashGivenInput">
        <div class="title">Cash Given:</div>
        <input type="number" id="cashGiven" />
        <button id="checkBtn">Check</button>
      </div>
      <div class="incorrectAmountMsg"></div>

      <div class="changeCashReturn">
        <div class="title">Return Change</div>
        <div id="output">
          <table>
            <tr>
              <th>No. of notes</th>
              <td class="noOfNotes"></td>
              <td class="noOfNotes"></td>
              <td class="noOfNotes"></td>
              <td class="noOfNotes"></td>
              <td class="noOfNotes"></td>
              <td class="noOfNotes"></td>
              <td class="noOfNotes"></td>
            </tr>
            <tr>
              <th>Notes</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
